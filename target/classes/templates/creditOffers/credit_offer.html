<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<H4 style="margin-left:32px;"> Кредитное предложение </H4>
<H4 th:text="${creditOffer.credit.name}" style="margin-left:32px;"> </H4>
<table class="table table-sm" style="margin:32px; width: -webkit-fill-available;">
    <thead>
    <tr>
        <th scope="col">Полное имя клиента</th>
        <th scope="col">Кредит</th>
        <th scope="col">Сумма</th>
        <th scope="col">Срок</th>
        <th scope="col">Процентная ставка %</th>
        <th scope="col">Общая сумма переплат</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${creditOffer.client.fullName}"></td>
        <td th:text="${creditOffer.credit.name}"></td>
        <td th:text="${(creditOffer.amount / 100)}"></td>
        <td th:text="${(creditOffer.creditTerm)}"> </td>
        <td th:text="${(creditOffer.credit.interestRate * 100)}"></td>
        <td th:text="${(creditOffer.interestTotal / 100)}"></td>
    </tr>
    </tbody>
</table>
<H4 style="margin-left:32px;"> Таблица платежей </H4>
<table class="table table-sm" style="margin:32px; width: -webkit-fill-available;">
    <thead>
    <tr>
        <th scope="col">Дата</th>
        <th scope="col">Сумма платежа</th>
        <th scope="col">Тело кредита</th>
        <th scope="col">Сумма процентов</th>
    </tr>
    </thead>
    <tbody class="table-light">
    <tr th:each="pay : ${creditOffer.paymentList}">
        <td th:text="${pay.date}"></td>
        <td th:text="${(pay.paymentAmount / 100)}"></td>
        <td th:text="${(pay.principalAmount / 100)}"></td>
        <td th:text="${(pay.interestAmount / 100)}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
