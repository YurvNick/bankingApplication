<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Обновить клиента</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<H4 style="margin-left:32px;"> Клиент: </H4>
<H4 th:text="${client.fullName}" style="margin-left:32px;"> </H4>
<form method="post" style="margin-left:32px; margin-bottom:16px">
    <div class="form-group row" >
        <div class="form-group col-3">
            <input type="hidden" id="uuid" name="uuid" required th:value="${client.uuid}">
            <label for="name">Полное имя</label>
            <input type="text" class="form-control" id="name" name="name" minlength="5" maxlength="100" th:value="${client.fullName}" required >
        </div>
    </div>
    <div class="form-group row">
        <div class="form-group col-3">
            <label for="phone">Номер телефона</label>
            <input type="text" class="form-control" id="phone" name="phone" pattern="\+?[78][-\(]?\d{3}\)?-?\d{3}-?\d{2}-?\d{2}" title="Введите email в формате +71234567416" th:value="${client.phoneNumber}" required >
        </div>
    </div>
    <div class="form-group row">
        <div class="form-group col-3">
            <label for="email">Email</label>
            <input type="text" pattern="([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}" class="form-control" id="email" name="email" maxlength="320" title="Введите email в формате name@name.ru" th:value="${client.email}" required >
        </div>
    </div>
    <div class="form-group row">
        <div class="form-group col-3">
            <label for="passport">Введите серию и номер паспорта</label>
            <input type="text" class="form-control" id="passport" name="passport" pattern="^([0-9]{2}\s{1}[0-9]{2})? ([0-9]{6})?" title="Введите паспортные данные в формате 12 34 745897" minlength="5" maxlength="20"  th:value="${client.passportNumber}" required >
        </div>
    </div>
    <div class="form-group row" style="margin-top:16px">
        <div class="form-group col-3">
            <button type="submit" class="btn btn-primary">Обновить</button>
        </div>
    </div>
</form>
</body>
</html>
