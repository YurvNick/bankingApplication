<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список клиентов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<div class="form-group col-2" style="margin-left:32px;">
    <form action="/clients/create">
        <button class="btn btn-outline-primary" type="submit">Добавить нового клиента</button>
    </form>
</div>
<table class="table table-sm" style="margin:32px; width: -webkit-fill-available;">
    <thead>
    <tr>
        <th scope="col">Полное имя</th>
        <th scope="col">Номер телефона</th>
        <th scope="col">Email</th>
        <th scope="col">Номер паспорта</th>
        <th scope="col">Изменить</th>
        <th scope="col">Удалить</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="client : ${clients}">
        <td th:text="${client.fullName}"></td>
        <td th:text="${client.phoneNumber}"></td>
        <td th:text="${client.email}"></td>
        <td th:text="${client.passportNumber}"></td>
        <td><a th:href="@{'/clients/' + ${client.uuid} + '/update'}">Изменить</a></td>
        <td><a th:href="@{'/clients/' + ${client.uuid} + '/delete'}">Удалить</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
