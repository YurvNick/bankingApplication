<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Удалить банк</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<form>
    <div class="form-group row" style="margin-left:32px;">
        <div class="form-group">
            <h5> Вы действительно хотите удалить? </h5>
            <input type="text" class="form-control" id="name" name="name" th:value="${bank.name}" style="width:25%; margin-top:10px" >
        </div>
    </div>
    <div class="form-group row"  style="margin-left:32px;margin-top:20px;">
        <div class="col-sm-auto" style="margin-left:2px;">
            <button type="submit" formmethod="get" formaction="/banks" class="btn btn-success" >Отменить удаление</button>
        </div>
        <div class="col-sm-auto">
            <button type="submit" formmethod="post" th:action="@{/banks/${bank.uuid}/delete}" class="btn btn-danger" >Удалить</button>
        </div>
    </div>
</form>
</body>
</html>
