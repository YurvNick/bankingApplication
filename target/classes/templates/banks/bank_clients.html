<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Список банковских клиентов</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<H4 style="margin-left:32px;"> Клиенты: </H4>
<H4 th:text="${bank.name}" style="margin-left:32px;"> </H4>
<table class="table table-sm" style="margin:32px; width: -webkit-fill-available;">
  <thead>
  <tr>
    <th scope="col">Имя</th>
    <th scope="col">Номер телефона</th>
    <th scope="col">Email</th>
    <th scope="col">Номер паспорта</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="client : ${bank.clients}">
    <td th:text="${client.fullName}"></td>
    <td th:text="${client.phoneNumber}"></td>
    <td th:text="${client.email}"></td>
    <td th:text="${client.passportNumber}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
