<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Изменить параметры банка</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<H4 style="margin-left:45px;"> Клиенты: </H4>
<H4 th:text="${bank.name}" style="margin-left:45px;"> </H4>
<form method="post">
    <div class="form-group row" style="margin-left:32px;">
        <div class="form-group col-3">
            <input type="hidden" id="uuid" name="uuid" th:value="${bank.uuid}" >
            <h5> На какое имя хотите изменить? </h5>
            <input type="text" class="form-control" id="name" name="name" minlength="3" maxlength="50" th:value="${bank.name}" required >
        </div>
    </div>
    <div class="form-group row" style="margin-left:32px;margin-top:20px;">
        <div class="form-group col-3">
            <button type="submit" class="btn btn-primary">Изменить имя</button>
        </div>
    </div>
</form>
</body>
</html>
