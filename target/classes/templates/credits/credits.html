<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список кредитов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<div class="form-group col-2" style="margin-left:32px;">
    <form action="/credits/create">
        <button class="btn btn-outline-primary" type="submit">Создать кредит</button>
    </form>
</div>
<table class="table table-sm" style="margin:32px; width: -webkit-fill-available;">
    <thead>
    <tr>
        <th scope="col">Тип кредита</th>
        <th scope="col">Кредитный лимит</th>
        <th scope="col">Процентная ставка</th>
        <th scope="col">Банк</th>
        <th scope="col">Редактировать</th>
        <th scope="col">Удалить</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="credit : ${credits}">
        <td th:text="${credit.name}"></td>
        <td th:text="${(credit.limit / 100)}"></td>
        <td th:text="${(credit.interestRate * 100)}"></td>
        <td th:text="${credit.bank.name}"></td>
        <td><a th:href="@{'/credits/' + ${credit.uuid} + '/update'}">Редактировать</a></td>
        <td><a th:href="@{'/credits/' + ${credit.uuid} + '/delete'}">Удалить</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
