<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создать кредит</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<H4 style="margin-left:32px;">Создать кредит </H4>

<form method="post" style="margin-left:32px;">
    <div class="form-group row">
        <div class="form-group col-3">
            <label for="name">Тип кредита:</label>
            <input type="text" class="form-control" id="name" name="name" minlength="5" maxlength="50" required >
        </div>
    </div>
    <div class="form-group row">
        <div class="form-group col-3">
            <label for="limit">Кредитный лимит:</label>
            <input type="number" class="form-control" id="limit" name="limit" title="Введите от 1₽ до 9 999 999₽" min="1" max="999999999" required >
        </div>
    </div>
    <div class="form-group row">
        <div class="form-group col-3">
            <label for="interest">Процентная ставка:</label>
            <input type="number" class="form-control" id="interest" name="interest" min="0" max="99.99" step="0.01" pattern="^\d+(?:[\.,]\d+)?$" required >
        </div>
    </div>
    <div class="form-group row">
        <div class="form-group col-3">
            <label for="bank">Банк</label>
            <select class="form-control" id="bank" name="bank">
                <option th:each="bank : ${banks}"
                        th:value="${bank.uuid}"
                        th:utext="${bank.name}"/>
        </select>
    </div>
    </div>
    <div class="form-group row" style="margin-top:16px;">
        <div class="form-group col-3">
            <button type="submit" class="btn btn-primary">Создать кредит</button>
        </div>
    </div>
</form>
</body>
</html>
