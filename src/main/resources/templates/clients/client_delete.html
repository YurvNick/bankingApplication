<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Удалить клиента</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<form style="margin-left:32px;">
    <h5>Вы действительно хотите удалить клиента?</h5>
    <table class="table table-sm" style="width: -webkit-fill-available;">
        <thead>
        <tr>
            <th scope="col">Полное имя</th>
            <th scope="col">Номер телефона</th>
            <th scope="col">Email</th>
            <th scope="col">Номер паспорта</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${client.fullName}"></td>
            <td th:text="${client.phoneNumber}"></td>
            <td th:text="${client.email}"></td>
            <td th:text="${client.passportNumber}"></td>
        </tr>
        </tbody>
    </table>
    <div class="form-group row" style="margin-top:16px;">
        <div class="col-sm-auto">
            <button type="submit" formmethod="get" formaction="/clients" class="btn btn-success">Отменить удаление</button>
        </div>
        <div class="col-sm-auto">
            <button type="submit" formmethod="post" th:action="@{/clients/${client.uuid}/delete}" class="btn btn-danger">Удалить</button>
        </div>
    </div>
</form>
</body>
</html>
