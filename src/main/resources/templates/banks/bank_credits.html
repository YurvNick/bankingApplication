<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список кредитов банка</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<H4 style="margin-left:32px;"> Кредиты: </H4>
<H4 th:text="${bank.name}" style="margin-left:32px;"> </H4>
<table class="table table-sm" style="margin:32px; width: -webkit-fill-available;">
    <thead>
    <tr>
        <th scope="col">Тип кредита</th>
        <th scope="col">Кредитный лимит</th>
        <th scope="col">Процентная ставка %</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="credit : ${bank.credit}">
        <td th:text="${credit.name}"></td>
        <td th:text="${(credit.limit / 100)}"></td>
        <td th:text="${(credit.interestRate * 100)} + '%'"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
