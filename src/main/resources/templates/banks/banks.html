<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список банков</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<div class="form-group col-2" style="margin-left:32px;">
    <form action="/banks/create">
        <button class="btn btn-outline-primary" type="submit">Создать банк</button>
    </form>
</div>
<div>
    <table class="table table-sm" style="margin:32px; width: -webkit-fill-available;" >
        <thead>
        <tr>
            <th>Название банка</th>
            <th scope="col">Список кредитов</th>
            <th scope="col">Список клиентов</th>
            <th scope="col">Изменить параметры</th>
            <th scope="col">Удалить</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bank : ${banks}">
            <td th:text="${bank.name}"></td>
            <td><a th:href="@{'/banks/' + ${bank.uuid} + '/credits'}" >Список кредитов</a></td>
            <td><a th:href="@{'/banks/' + ${bank.uuid} + '/clients'}" >Список клиентов</a></td>
            <td><a th:href="@{'/banks/' + ${bank.uuid} + '/update'}">Изменить параметры</a></td>
            <td><a th:href="@{'/banks/' + ${bank.uuid} + '/delete'}">Удалить</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
