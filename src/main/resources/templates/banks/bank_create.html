<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Создать банк</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<H4 style="margin-left:40px;"> Создать новый банк </H4>
<form method="post" style="margin-left:40px;">
  <div class="form-group row">
    <div class="form-group col-3">
      <label for="name">Название банка</label>
      <input type="text" class="form-control" id="name" name="name" minlength="3" maxlength="50" required >
    </div>
  </div>
  <div class="form-group row" style="margin-top:16px;">
    <div class="form-group col-3">
      <button type="submit" class="btn btn-primary">Создать</button>
    </div>
  </div>
</form>
</body>
</html>
