<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<div class="form-group col-2" style="margin-left:32px;">
    <form action="/credits_offers/create" method="get">
        <button class="btn btn-outline-primary" type="submit">Создать кредитное предложение </button>
    </form>
</div>
<table class="table table-sm" style="margin:32px; width: -webkit-fill-available;">
    <thead>
    <tr>
        <th scope="col">Полное имя клиента</th>
        <th scope="col">Кредит</th>
        <th scope="col">Сумма кредита</th>
        <th scope="col">Срок кредита в месяцах</th>
        <th scope="col">График платежей</th>
        <th scope="col">Редактировать</th>
        <th scope="col">Удалить</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="creditOffer : ${creditOffers}">
        <td th:text="${creditOffer.client.fullName}"></td>
        <td th:text="${creditOffer.credit.name}"></td>
        <td th:text="${(creditOffer.amount / 100)}"></td>
        <td th:text="${creditOffer.creditTerm}"></td>
        <td> <a th:href="@{'/credits_offers/' + ${creditOffer.uuid}}">Просмотреть график платежей</a></td>
        <td> <a th:href="@{'/credits_offers/' + ${creditOffer.uuid} + '/update'}">Редактировать</a></td>
        <td><a th:href="@{'/credits_offers/' + ${creditOffer.uuid} + '/delete'}">Удалить</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
